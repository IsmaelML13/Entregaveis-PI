<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entreg√°vel chartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
        body{
            background-image: linear-gradient(to bottom, #00FFFF, pink);
}
    </style>
    
<body>
<div class="container">
    <div class="barras">
        <canvas id="myChart"></canvas>
    </div>
</div>
</body>

</html>
<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Umidade',
                data: [80, 82, 80, 85,80, 83],
                borderWidth: 9
                
            },
            {
                
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 9
            }

            ]
        },

        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>
